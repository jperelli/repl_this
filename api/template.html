<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <style>
      /*!
      * StackOverflow.com dark style
      *
      * @stackoverflow/stacks v0.56.0
      * https://github.com/StackExchange/Stacks
      */
      .hljs {
        display: block;
        overflow-x: auto;
        padding: 0.5em;
        color: #fff;
        background: #1c1b1b;
      }

      .hljs-comment {
        color: #999;
      }

      .hljs-attr,
      .hljs-doctag,
      .hljs-keyword,
      .hljs-meta,
      .hljs-meta-keyword,
      .hljs-section,
      .hljs-selector-class,
      .hljs-selector-pseudo,
      .hljs-selector-tag {
        color: #88aece;
      }

      .hljs-attribute {
        color: v#c59bc1;
      }

      .hljs-built_in,
      .hljs-literal,
      .hljs-name,
      .hljs-number,
      .hljs-quote,
      .hljs-selector-id,
      .hljs-template-tag,
      .hljs-title,
      .hljs-type {
        color: #f08d49;
      }

      .hljs-link,
      .hljs-meta-string,
      .hljs-regexp,
      .hljs-selector-attr,
      .hljs-string,
      .hljs-symbol,
      .hljs-template-variable,
      .hljs-variable {
        color: #b5bd68;
      }

      .hljs-bullet,
      .hljs-code {
        color: #ccc;
      }

      .hljs-deletion {
        color: #de7176;
      }

      .hljs-addition {
        color: #76c490;
      }

      .hljs-emphasis {
        font-style: italic;
      }

      .hljs-strong {
        font-weight: 700;
      }
    </style>

    <style>
      body {
        margin: 0;
        font-size: 2em;
      }
      pre {
        margin: 0;
      }
      code {
        padding: 15px 15px !important;
        line-height: 1.3;
      }
      .dashed {
        border-bottom: 2px dashed gray;
      }
      #all {
        width: 1200px;
        height: 628px;
        display: flex;
        background: #1c1b1b;
      }
      #content {
        display: inline-block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="all">
      <div id="content">
        <pre><code class="dashed {{ language }}">{{ source }}</code></pre>
        <pre><code class="text">{{ output }}</code></pre>
      </div>
    </div>
    <script>
      setTimeout(() => {
        const content = document.getElementById('content')
        console.log(content.clientHeight)
        const sw = 1200/(content.clientWidth);
        const sv = 628/(content.clientHeight);
        content.style.transform="scale("+Math.min(sw, sv)+')';
      //  const all = document.getElementById('all')
      //  all.style['min-height'] = Math.max(content.clientHeight*s, 628) + 'px'
      //  all.style['min-width'] = Math.max(content.clientWidth*s, 1200) + 'px'
      })
    </script>
  </body>
</html>
